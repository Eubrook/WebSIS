<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Information System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <img src="{{ url_for('static', filename='images/logo.png') }}" class="logo" alt="Logo">
        <div class="nav-links">
            <a href="/">Home</a>
            <a href="/students">Students</a>
            <a href="/courses">Courses</a>
            <a href="/colleges">Colleges</a>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <img src="{{ url_for('static', filename='images/logo2.png') }}" class="hero-logo" alt="Logo">
        <h1>Student Information System</h1>
        <p>Manage students, courses, and colleges easily.</p>
    </section>

    <!-- Dashboard Cards -->
    <section class="dashboard">
        <a href="/students" style="text-decoration: none; color: inherit;">
            <div class="card">
                <h2>{{ total_students }}</h2>
                <p>Students</p>
            </div>
        </a>
    
        <a href="/courses" style="text-decoration: none; color: inherit;">
            <div class="card">
                <h2>{{ total_courses }}</h2>
                <p>Courses</p>
            </div>
        </a>
    
        <a href="/colleges" style="text-decoration: none; color: inherit;">
            <div class="card">
                <h2>{{ total_colleges }}</h2>
                <p>Colleges</p>
            </div>
        </a>
    </section>
    

    <!-- Footer -->
    <footer>
        <p>Â© 2025 Student Information System</p>
    </footer>

</body>
</html>
